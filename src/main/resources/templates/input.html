<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Predix - 자영업자 매출 예측 시스템</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f6f8;
      }

      /* 상단 네비게이션 */
      .navbar {
        background-color: #1e3a8a;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar h1 {
        font-size: 1.5rem;
        margin: 0;
      }
      .navbar .logout {
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
      }

      /* 전체 레이아웃 */
      .container {
        display: flex;
        height: calc(100vh - 72px);
      }

      /* 좌측 사이드바 */
      .sidebar {
        width: 220px;
        background-color: #ffffff;
        border-right: 1px solid #e0e0e0;
        padding: 2rem 1rem;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar li {
        margin-bottom: 1.2rem;
      }

      .sidebar a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        padding: 0.5rem 1rem;
        display: block;
        border-radius: 6px;
        transition: background-color 0.2s;
      }

      .sidebar a:hover {
        background-color: #e0e7ff;
      }

      /* 본문 */
      .main-content {
        flex-grow: 1;
        padding: 2rem;
        overflow-y: auto;
      }

      .main-content h2 {
        font-size: 1.4rem;
        margin-bottom: 1rem;
      }

      .placeholder-box {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 2rem;
        color: #777;
      }

      #btn_box {
        width: 30%;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!-- Flatpickr core -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <!-- WeekSelect Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/weekSelect/weekSelect.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/weekSelect/weekSelect.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="navbar">
      <h1>Predix 매출 예측 시스템</h1>
      <button class="logout">로그아웃</button>
    </div>

    <div class="container">
      <nav class="sidebar">
        <ul>
          <li><a href="#" onclick="loadPage('input')">매출 입력</a></li>
          <li><a href="#" onclick="loadPage('stats')">통계 보기</a></li>
          <li><a href="#" onclick="loadPage('predict')">매출 예측</a></li>
        </ul>
      </nav>

      <main class="main-content" id="mainContent">
        <h2>매출 입력</h2>
        <div class="placeholder-box">
          <h3>유형 선택</h3>
          <input name="type" id="type_month" type="radio" value="month" />
          <label for="type_month">월간</label>
          <input name="type" id="type_week" type="radio" value="week" />
          <label for="type_week">주간</label>
          <div id="input_box">
            <div id="input_item_box"></div>
            <div id="btn_box"></div>
          </div>
        </div>
      </main>
    </div>
    <script>
      const monthInput = document.querySelector("#type_month");
      const weekInput = document.querySelector("#type_week");
      const inputBox = document.querySelector("#input_box");
      const inputItemBox = document.querySelector("#input_item_box");
      const btnBox = document.querySelector("#btn_box");

      monthInput.addEventListener("click", () => {
        inputItemBox.innerHTML = "";
        btnBox.innerHTML = "";

        const addBtn = document.createElement("button");
        const submitBtn = document.createElement("button");
        const typeInput = document.createElement("input");

        addBtn.textContent = "추가";
        submitBtn.textContent = "제출";

        typeInput.type = "hidden";
        typeInput.value = "MONTH";
        typeInput.name = "sales_type";

        initMonthInput();

        btnBox.appendChild(addBtn);
        btnBox.appendChild(submitBtn);

        inputItemBox.appendChild(typeInput);

        addBtn.addEventListener("click", initMonthInput);

        submitBtn.addEventListener("click", () => {
          if (confirm("제출 하시겠습니까?")) {
            submitData();
          }
        });
      });

      weekInput.addEventListener("click", () => {
        inputItemBox.innerHTML = "";
        btnBox.innerHTML = "";

        const addBtn = document.createElement("button");
        addBtn.textContent = "추가";

        const submitBtn = document.createElement("button");
        submitBtn.textContent = "제출";

        const typeInput = document.createElement("input");
        typeInput.type = "hidden";
        typeInput.value = "WEEK";
        typeInput.name = "sales_type";

        initWeekInput();

        btnBox.appendChild(addBtn);
        btnBox.appendChild(submitBtn);
        inputItemBox.appendChild(typeInput);

        addBtn.addEventListener("click", initWeekInput);

        submitBtn.addEventListener("click", () => {
          if (confirm("제출 하시겠습니까?")) {
            submitData();
          }
        });
      });

      function submitData() {
        const salesData = [];
        const inputRows = inputItemBox.querySelectorAll(".input_row");
        const salesType = inputItemBox.querySelector(
          "input[name='sales_type']"
        ).value;

        let checkValue = true;
        inputRows.forEach((row) => {
          const startDate = row.querySelector("input[name='start_date']").value;
          const endDate = row.querySelector("input[name='end_date']").value;
          const amount = row.querySelector("input[name='amount']").value;

          if (!startDate || !endDate || !amount) {
            checkValue = false;
          }

          if (amount) {
            salesData.push({
              startDate,
              endDate,
              amount: parseFloat(amount),
              type: salesType,
            });
          }
        });

        const duplicateDate = hasDuplicateStartDates(salesData);

        if (!checkValue) {
          alert("모든 값을 입력해주세요.");
          return;
        } else if (duplicateDate) {
          alert("중복된 기간이 존재합니다.");
          return;
        }

        const jsonData = JSON.stringify(salesData);

        $.ajax({
          url: "/api/sales/create",
          method: "POST",
          contentType: "application/json",
          data: jsonData,
          dataType: "json",
        });
      }

      function initMonthInput() {
        const row = document.createElement("div");
        row.className = "input_row";

        const startDateInput = document.createElement("input");
        startDateInput.type = "hidden";
        startDateInput.name = "start_date";

        const endDateInput = document.createElement("input");
        endDateInput.type = "hidden";
        endDateInput.name = "end_date";

        const monthInput = document.createElement("input");
        monthInput.type = "text";
        monthInput.placeholder = "월 선택";
        monthInput.className = "month-picker";

        const inputTag = document.createElement("input");
        inputTag.type = "number";
        inputTag.name = "amount";
        inputTag.placeholder = "매출액을 입력해주세요.";

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "제거";
        deleteBtn.addEventListener("click", deleteContent);

        row.appendChild(startDateInput);
        row.appendChild(endDateInput);
        row.appendChild(monthInput);
        row.appendChild(inputTag);
        row.appendChild(deleteBtn);

        inputItemBox.appendChild(row);

        flatpickr(monthInput, {
          dateFormat: "Y년 m월",
          locale: "ko",
          onChange: function ([selectedDate]) {
            if (!selectedDate) return;
            const { firstDay, lastDay } = getMonthRange(selectedDate);
            startDateInput.value = formatDateToYYYYMMDD(firstDay);
            endDateInput.value = formatDateToYYYYMMDD(lastDay);
          },
        });
      }

      function initWeekInput() {
        const row = document.createElement("div");
        row.className = "input_row";

        const startDateInput = document.createElement("input");
        startDateInput.type = "hidden";
        startDateInput.name = "start_date";


        const endDateInput = document.createElement("input");
        endDateInput.type = "hidden";
        endDateInput.name = "end_date";

        const weekInput = document.createElement("input");
        weekInput.type = "text";
        weekInput.placeholder = "주 선택";
        weekInput.className = "week-picker";

        const inputTag = document.createElement("input");
        inputTag.type = "number";
        inputTag.name = "amount";
        inputTag.placeholder = "매출액을 입력해주세요.";

        const delBtn = document.createElement("button");
        delBtn.textContent = "제거";
        delBtn.addEventListener("click", deleteContent);

        row.appendChild(weekInput);
        row.appendChild(inputTag);
        row.appendChild(delBtn);
        row.appendChild(startDateInput);
        row.appendChild(endDateInput);

        inputItemBox.appendChild(row);

        flatpickr(weekInput, {
          locale: "ko",
          plugins: [new weekSelect({})],
          dateFormat: "Y년 W주차",
          onChange: function ([selectedDate], dateStr) {
            if (!selectedDate) return;

            const start = new Date(selectedDate);
            const day = start.getDay();
            const sunday = new Date(start);
            sunday.setDate(start.getDate() - day);
            const saturday = new Date(sunday);
            saturday.setDate(sunday.getDate() + 6);

            startDateInput.value = formatDateToYYYYMMDD(sunday);
            endDateInput.value = formatDateToYYYYMMDD(saturday);
          },
        });
      }

      function deleteContent(e) {
        const target = e.target.closest("div");
        target.remove();
      }

      function getMonthRange(date) {
        const year = date.getFullYear();
        const month = date.getMonth();

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        return { firstDay, lastDay };
      }

      function formatDateToYYYYMMDD(dateObj) {
        const year = dateObj.getFullYear();
        const month = String(dateObj.getMonth() + 1).padStart(2, "0");
        const day = String(dateObj.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
      }

      function hasDuplicateStartDates(salesData) {
        const seenStartDates = new Set();

        for (const item of salesData) {
          const startDate = item.startDate;

          if (seenStartDates.has(startDate)) {
            return true;
          }

          seenStartDates.add(startDate);
        }

        return false;
      }
    </script>
  </body>
</html>
