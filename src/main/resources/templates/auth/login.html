<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Î°úÍ∑∏Ïù∏</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          font-family: 'Helvetica Neue', sans-serif;
          background: linear-gradient(to right, #e0eafc, #cfdef3);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .login-wrapper {
          background-color: white;
          padding: 3rem 2rem;
          border-radius: 16px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 380px;
          transition: 0.3s ease;
        }

        .login-wrapper:hover {
          transform: translateY(-4px);
          box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .login-wrapper h2 {
          text-align: center;
          margin-bottom: 2rem;
          font-weight: 600;
          color: #333;
        }

        .form-group {
          margin-bottom: 1.2rem;
        }

        label {
          display: block;
          margin-bottom: 0.4rem;
          font-size: 0.9rem;
          color: #444;
        }

        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 0.7rem;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1rem;
          background-color: #f9f9f9;
          transition: border-color 0.2s;
        }

        input:focus {
          border-color: #007bff;
          outline: none;
          background-color: #fff;
        }

        .signup-btn,
        .login-btn {
          width: 100%;
          padding: 0.75rem;
          font-size: 1rem;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.2s;
        }

        .signup-btn {
          background-color: #6c757d;
          color: white;
          margin-bottom: 0.8rem;
        }

        .signup-btn:hover {
          background-color: #5a6268;
        }

        .login-btn {
          background-color: #007bff;
          color: white;
        }

        .login-btn:hover {
          background-color: #0056b3;
        }

        @media (max-width: 400px) {
          .login-wrapper {
            padding: 2rem 1.5rem;
          }
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <h2>Î°úÍ∑∏Ïù∏</h2>
    <form id="loginForm">

        <div class="form-group">
            <label for="username">ÏïÑÏù¥Îîî</label>
            <input type="text" id="username" name="username" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
            <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
            <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>
        <a href="/signup" class="signup-btn">
            <button type="button" class="signup-btn">ÌöåÏõêÍ∞ÄÏûÖ</button>
        </a>
        <button type="button" class="login-btn">Î°úÍ∑∏Ïù∏</button>
    </form>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(location.search);

  // ‚ë† Î°úÍ∑∏ÏïÑÏõÉ Î©îÏÑ∏ÏßÄ
  if (params.get("logout") !== null) {
    showToast("üëã Î°úÍ∑∏ÏïÑÏõÉ ÎêòÏóàÏäµÎãàÎã§.", "blue");
  }

  // ‚ë° Î°úÍ∑∏Ïù∏ Ïã§Ìå® (?error)
  if (params.get("error") !== null) {
    showToast("ÏïÑÏù¥Îîî ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§.");
  }

  // ‚ë¢ ÌÜ†Ïä§Ìä∏ ÎùÑÏö¥ Îí§ Ï£ºÏÜåÏ∞Ω ÍπîÎÅîÌïòÍ≤å ‚Üí ÏøºÎ¶¨ Ï†úÍ±∞
  if (params.has("logout") || params.has("error")) {
    history.replaceState(null, "", location.pathname);
  }
});

    const loginBtn = document.querySelector(".login-btn");
    loginBtn.addEventListener("click",() =>{
        const username = document.querySelector("#username").value;
        const password = document.querySelector("#password").value;
        const data = {username , password}

        $.ajax({
            url : "/api/auth/login",
            method: "POST",
            data: JSON.stringify(data),
            contentType: "application/json",
            success: function(response){
                location.href='/';
            },
            error: function(error){
                console.log(error.responseJSON);
                showToast(error.responseJSON.message, "red")
            }
        })
    })

    function showToast(message, color) {
        const background = color;
        Toastify({
        text: message,
        duration: 3000,
        gravity: "top",
        position: "center",
        stopOnFocus: true,
        style :{
            background
        }
  }).showToast();
}
</script>
</html>
